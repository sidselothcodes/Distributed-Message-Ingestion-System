version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: message-buffer
    ports:
      - "6379:6379"
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: message-db
    environment:
      POSTGRES_DB: messages_db
      POSTGRES_USER: ingestor
      POSTGRES_PASSWORD: ingestor_password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingestor -d messages_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.api
    container_name: ingestor-api
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: messages_db
      DB_USER: ingestor
      DB_PASSWORD: ingestor_password
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ingestor-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
    container_name: batch-worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: messages_db
      POSTGRES_USER: ingestor
      POSTGRES_PASSWORD: ingestor_password
      BATCH_SIZE: 50
      BATCH_TIMEOUT: 30
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ingestor-network
    command: python worker/processor.py

networks:
  ingestor-network:
    driver: bridge

volumes:
  postgres-data:
