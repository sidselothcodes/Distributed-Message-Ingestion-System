version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Internal only (no port exposure)
  redis:
    image: redis:7-alpine
    container_name: message-buffer
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_123}
    volumes:
      - redis-data:/data
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password_123}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL - Internal only (no port exposure)
  postgres:
    image: postgres:15-alpine
    container_name: message-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messages_db}
      POSTGRES_USER: ${POSTGRES_USER:-ingestor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password_456}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ingestor} -d ${POSTGRES_DB:-messages_db}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.api.prod
    container_name: ingestor-api
    restart: always
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-messages_db}
      DB_USER: ${POSTGRES_USER:-ingestor}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password_456}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Batch Worker
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker.prod
    container_name: batch-worker
    restart: always
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-messages_db}
      POSTGRES_USER: ${POSTGRES_USER:-ingestor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password_456}
      BATCH_SIZE: ${BATCH_SIZE:-50}
      BATCH_TIMEOUT: ${BATCH_TIMEOUT:-30}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ingestor-network

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost/ws/stats}
    container_name: frontend-app
    restart: always
    networks:
      - ingestor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ingestor-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
